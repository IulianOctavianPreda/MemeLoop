<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col sizeLg="4" sizeMd="12" sizeXs="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Upload meme
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-input placeholder="Title" [(ngModel)]="title"></ion-input>
                        </ion-item>

                        <!-- <ion-item>
                            <ion-checkbox color="primary"></ion-checkbox>
                            <ion-label>Use image location?</ion-label>
                        </ion-item> -->
                        <ion-item>
                            <ion-input type="file" accept="image/*" (change)="getDataUrl($event)"
                                >Upload file</ion-input
                            >
                            <ion-button type="button" (click)="getImage()">Take photo</ion-button>
                        </ion-item>
                        <!-- <ion-item>
                            <ion-img [src]="uploadedImage"> </ion-img>
                        </ion-item> -->

                        <ion-button
                            fill="solid"
                            type="submit"
                            (click)="upload()"
                            [disabled]="!uploadedImage || !title"
                            >Submit</ion-button
                        >
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
