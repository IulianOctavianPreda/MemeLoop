<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col sizeLg="4" sizeMd="12" sizeXs="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Upload meme
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-input>Title</ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-checkbox color="primary"></ion-checkbox>
                            <ion-label>Use image location?</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-input type="file">Upload file</ion-input>
                        </ion-item>

                        <ion-button fill="solid" type="submit">Submit</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
