<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>
                {{ user.username }}
                {{ user.email }}
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-input [value]="user.username">Username</ion-input>
            <ion-input type="password">Password</ion-input>
            <ion-button fill="solid" type="submit">Submit</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
