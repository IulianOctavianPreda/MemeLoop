<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col sizeLg="4" sizeMd="12" sizeXs="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            {{ user.username }}
                            {{ user.email }}
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-input [value]="user.username">Username</ion-input>
                        <ion-input type="password">Password</ion-input>

                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-button expand="block" (click)="changeTheme(theme.Light)"
                                        >Light</ion-button
                                    >
                                </ion-col>

                                <ion-col>
                                    <ion-button expand="block" (click)="changeTheme(theme.Dark)"
                                        >Dark</ion-button
                                    >
                                </ion-col>

                                <ion-col>
                                    <ion-button
                                        expand="block"
                                        color="medium"
                                        (click)="changeTheme(theme.Night)"
                                        >Night</ion-button
                                    >
                                </ion-col>

                                <ion-col>
                                    <ion-button
                                        expand="block"
                                        color="medium"
                                        (click)="changeTheme(theme.Neon)"
                                        >Neon</ion-button
                                    >
                                </ion-col>

                                <ion-col>
                                    <ion-button
                                        expand="block"
                                        color="medium"
                                        (click)="changeTheme(theme.Autumn)"
                                        >Autumn</ion-button
                                    >
                                </ion-col>
                            </ion-row>
                        </ion-grid>

                        <ion-button fill="solid" type="submit">Submit</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
