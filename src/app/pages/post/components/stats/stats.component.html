<div>
    <ion-button size="{{ size }}" fill="{{ fill }}"
        >{{ stats.upvotes }} <fa-icon [icon]="['fas', 'arrow-up']"></fa-icon
    ></ion-button>
    <ion-button size="{{ size }}" fill="{{ fill }}"
        >{{ stats.downvotes }} <fa-icon [icon]="['fas', 'arrow-down']"></fa-icon
    ></ion-button>
    <ion-button size="{{ size }}" fill="{{ fill }}"
        ><fa-icon [icon]="['fas', 'share-alt-square']"></fa-icon
    ></ion-button>
</div>
