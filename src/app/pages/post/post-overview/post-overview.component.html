<ion-content>
    <ion-grid>
        <ion-virtual-scroll [items]="items" [trackBy]="trackByFn" approxItemHeight="800px">
            <ion-row
                class="ion-justify-content-center"
                *virtualItem="let item; let itemBounds = bounds"
            >
                <ion-col sizeLg="4" sizeMd="12" sizeXs="12">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>
                                {{ item.title }}
                            </ion-card-title>
                        </ion-card-header>
                        <div [style]>
                            <a [routerLink]="['./', item.id]">
                                <ion-img [src]="item.path" [alt]="item.title"></ion-img>
                            </a>
                        </div>
                        <ion-card-content>
                            <app-stats [stats]="item.stats"></app-stats>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-virtual-scroll>
    </ion-grid>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data..."
        ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
